<mat-card>
  <h2>Produktliste</h2>

  <table mat-table [dataSource]="products()" class="mat-elevation-z8">

    <!-- SKU Spalte -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> SKU </th>
      <td mat-cell *matCellDef="let product"> {{ product.sku }} </td>
    </ng-container>

    <!-- Name Spalte -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product">
        <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
      </td>
    </ng-container>

    <!-- Preis Spalte -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preis </th>
      <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
    </ng-container>

    <!-- Lagerbestand Spalte -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Lagerbestand </th>
      <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
    </ng-container>

    <!-- Aktionen Spalte -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Aktionen </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="primary" (click)="editProduct(product.id)">Bearbeiten</button>
        <button mat-button color="warn" (click)="deleteProduct(product.id)">LÃ¶schen</button>
        <button mat-button color="accent" [routerLink]="['/products', product.id]">Details</button>
      </td>
    </ng-container>

    <!-- Header- und Zeilen-Deklaration -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <button mat-raised-button color="primary" routerLink="/products/create">Neues Produkt erstellen</button>
</mat-card>
