<mat-toolbar>
  <button mat-button routerLink="/general-sites/dashboard">Produktmanager</button>
  <button mat-button routerLink="/auth/login">Login</button>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="productsMenu">Produkte</button>
  <mat-menu #productsMenu="matMenu">
    <button mat-menu-item routerLink="/products/list">Produkt√ºbersicht</button>
    <button mat-menu-item routerLink="/products/create">Produkt erstellen</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="categoryMenu">Kategorien</button>
  <mat-menu #categoryMenu="matMenu">
    <button mat-menu-item routerLink="/categories/list">Alle Kategorien</button>
    <button mat-menu-item routerLink="/categories/create">Kategorie erstellen</button>
  </mat-menu>

  @if (isAdmin()) {
    <button mat-button routerLink="/users/list">Benutzerverwaltung</button>
  }

</mat-toolbar>
